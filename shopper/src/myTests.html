<!DOCTYPE html>
<html>

<body>

    <p>Click the button to get the sum of the numbers in the array.</p>
    <button onclick="myFunction()">Try it</button>

    <p>Sum of numbers in array: <span id="demo"></span></p>

    <script>
        var priceObj = [{
            id: 0,
            price: 100
        }, {
            id: 1,
            price: 200
        }, {
            id: 2,
            price: 300
        }, {
            id: 3,
            price: 400
        }];
        var myCart = [0, 0, 2, 2, 2, 3];        
        var priceArr = myCart.map(itemId => {
            var item = priceObj.find(item => item.id === parseInt(itemId, 10));
            return (
                item.price
            );
        });

        function myFunction(item) {
            document.getElementById("demo").innerHTML = priceArr.reduce((total, num) => total + num);
        }
    </script>

</body>

</html>
